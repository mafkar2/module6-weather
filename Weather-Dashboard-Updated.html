<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      src="./assets/css/style.css"
    />
    

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron text-center bg-dark text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <main class = "container-fluid">
        <div class = "row">
            <aside class = "col-md-3 bg-light">
                <h4>Search for a City:</h4>
                <div class = "form-inline form-group">
                    <input type = "text" class = "form-control" id = "search" placeholder="ex. New York">
                    <button class = "btn btn-primary" id = "search-button">üîç</button>
                </div>
                <ul class = "list-group history" id = "history"></ul>
            </aside>

            

            <div class = "col-md-9">
                <h3 class = "invisible" id = "today-header">Today</h3>
                <div id = "today"></div>
                <h3 class = "invisible" id = "forecast-header">5-Day Forecast:</h3>
                <div id = "forecast" class = "row">
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./assets/js/script.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</body>
</html>
